            <tr>
                <td> <br> <div style="overflow: auto; width: 733px; height: 455px;" ms_positioning="FlowLayout">
                        <p class="MsoNormal" style="margin: 0cm 0cm 0pt;"><span style="font-size: 12pt; font-family: 宋体;">&nbsp;&nbsp;&nbsp; 倒铧冲水库属理化乡人民政府管理的小</span><span style="font-size: 12pt;" lang="EN-US">&lt;</span><span style="font-size: 12pt; font-family: 宋体;">二</span><span style="font-size: 12pt;" lang="EN-US">&gt;</span><span style="font-size: 12pt; font-family: 宋体;">型水库工程，位于大方县城西南部理化乡理化村</span><span style="font-size: 12pt;" lang="EN-US">,</span><span style="font-size: 12pt; font-family: 宋体;">距县城</span><st1:chmetcnv unitname="km" sourcevalue="20" hasspace="False" negative="False" numbertype="1" tcsc="0" w:st="on"><span style="font-size: 12pt;" lang="EN-US">20km</span></st1:chmetcnv><span style="font-size: 12pt;" lang="EN-US">,</span><span style="font-size: 12pt; font-family: 宋体;">距乡政府约</span><st1:chmetcnv unitname="km" sourcevalue="3" hasspace="False" negative="False" numbertype="1" tcsc="0" w:st="on"><span style="font-size: 12pt;" lang="EN-US">3km</span></st1:chmetcnv><span style="font-size: 12pt;" lang="EN-US">,</span><span style="font-size: 12pt; font-family: 宋体;">交通条件较差，有</span><st1:chmetcnv unitname="km" sourcevalue="2" hasspace="False" negative="False" numbertype="1" tcsc="0" w:st="on"><span style="font-size: 12pt;" lang="EN-US">2km</span></st1:chmetcnv><span style="font-size: 12pt; font-family: 宋体;">不通公路。该工程于</span><span style="font-size: 12pt;" lang="EN-US">1957</span><span style="font-size: 12pt; font-family: 宋体;">年</span><span style="font-size: 12pt;" lang="EN-US">11</span><span style="font-size: 12pt; font-family: 宋体;">月动工</span><span style="font-size: 12pt;" lang="EN-US">,1959</span><span style="font-size: 12pt; font-family: 宋体;">年</span><span style="font-size: 12pt;" lang="EN-US">2</span><span style="font-size: 12pt; font-family: 宋体;">月完成主体工程</span><span style="font-size: 12pt;" lang="EN-US">,</span><span style="font-size: 12pt; font-family: 宋体;">建有大坝</span><span style="font-size: 12pt;" lang="EN-US">1</span><span style="font-size: 12pt; font-family: 宋体;">座。水库大坝建成后</span><span style="font-size: 12pt;" lang="EN-US">,</span><span style="font-size: 12pt; font-family: 宋体;">国家又数次拨款进行续建配套</span><span style="font-size: 12pt;" lang="EN-US">,1991</span><span style="font-size: 12pt; font-family: 宋体;">年完成大坝除险加固；该库主要承担理化乡理化村农用灌溉和部份人畜用水。</span><span style="font-size: 12pt;" lang="EN-US"><o:p></o:p></span></p>
