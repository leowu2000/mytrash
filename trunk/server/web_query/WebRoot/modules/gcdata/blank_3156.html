                <td> <br> <div style="overflow: auto; width: 733px; height: 455px;" ms_positioning="FlowLayout">
                        <p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-align: center;" align="center"><b style=""><span style="font-size: 14pt; font-family: 宋体;">石板沟水库工程简介<span lang="EN-US"><o:p></o:p></span></span></b></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;"></span>&nbsp;</p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">&nbsp;&nbsp; 石板沟水库位于毕节县西南<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="30" unitname="公里"><span lang="EN-US">30</span>公里</st1:chmetcnv>的撒拉溪兴隆村。水库集雨面积<span lang="EN-US">1.5</span>平方公里，均质土坝，最大坝高<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="14.1" unitname="米"><span lang="EN-US">14.1</span>米</st1:chmetcnv>，总库容<span lang="EN-US">29</span>万立方米，干渠<span lang="EN-US">1</span>条长<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue=".5" unitname="公里"><span lang="EN-US">0.5</span>公里</st1:chmetcnv><span lang="EN-US">,</span>支渠<span lang="EN-US">2</span>条长<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="3.7" unitname="公里"><span lang="EN-US">3.7</span>公里</st1:chmetcnv><span lang="EN-US">,</span>设计有效灌溉面积<span lang="EN-US">600</span>亩。 <span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">&nbsp;&nbsp; 水库设计洪水<span lang="EN-US">20</span>年一遇，流量<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="12.5" unitname="立方米"><span lang="EN-US">12.5</span>立方米</st1:chmetcnv><span lang="EN-US">/</span>秒。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US">&nbsp;&nbsp; 1956</span><span style="font-size: 12pt; font-family: 宋体;">年动工，<span lang="EN-US">1976</span>年建成，国家补助投资<span lang="EN-US">2.8</span>万元。<span lang="EN-US"><o:p></o:p></span></span></p>
