                        <p class="MsoPlainText" style="margin: 0cm 0cm 0pt; text-align: center;" align="center"><b style=""><span style="font-size: 18pt;"><font face="宋体"><font size="6">龙王庙水库基本情况简介</font></font></span></b></p>
<p class="MsoPlainText" style="margin: 0cm 0cm 0pt; text-align: center;" align="center"><b style=""><span style="font-size: 18pt;"><font face="宋体"><font size="6"><span lang="EN-US"><o:p></o:p></span></font></font></span></b>&nbsp;</p>
<p class="MsoPlainText" style="margin: 0cm 0cm 0pt; text-indent: 28pt;"><span style="font-size: 14pt;"><font face="宋体"><font size="4">位置及现状：龙王庙水库位于八堡西南面距乡政府驻地<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="2.5" unitname="公里"><span lang="EN-US">2.5</span>公里</st1:chmetcnv>处。海拨高程为<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="1560" unitname="米"><span lang="EN-US">1560</span>米</st1:chmetcnv>，建有粘土心墙坝高<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="7" unitname="米"><span lang="EN-US">7</span>米</st1:chmetcnv>，长<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="45" unitname="米"><span lang="EN-US">45</span>米</st1:chmetcnv>，水库集水面积<span lang="EN-US">0.2</span>平方公里，总容量<span lang="EN-US">7.<st1:chmetcnv w:st="on" tcsc="1" numbertype="1" negative="False" hasspace="False" sourcevalue="50000" unitname="立方米">5<span lang="EN-US"><span lang="EN-US">万<span lang="EN-US">立<span lang="EN-US">方<span lang="EN-US">米</span></span></span></span></span></st1:chmetcnv><span lang="EN-US">，<span lang="EN-US">主<span lang="EN-US">干<span lang="EN-US">渠<span lang="EN-US">道<span lang="EN-US">总<span lang="EN-US">长<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="4.4" unitname="公里">4.4<span lang="EN-US"><span lang="EN-US">公<span lang="EN-US">里</span></span></span></st1:chmetcnv><span lang="EN-US">。</span></span></span></span></span></span></span></span></span></font></font></span>
</p><p class="MsoPlainText" style="margin: 0cm 0cm 0pt; text-indent: 28pt;"><span style="font-size: 14pt;"><font face="宋体"><font size="4"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"></span></span></span></span></span></span></span></span></span></font></font></span>&nbsp;
</p><p class="MsoPlainText" style="margin: 0cm 0cm 0pt; text-indent: 28pt;"><span style="font-size: 14pt;"><font face="宋体"><font size="4"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"></span></span></span></span></span></span></span></span></span></font></font></span>&nbsp;
</p><p class="MsoPlainText" style="margin: 0cm 0cm 0pt; text-indent: 28pt;"><span style="font-size: 14pt;"><font face="宋体"><font size="4"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"></span></span></span></span></span></span></span></span></span></font></font></span>&nbsp;
</p><p class="MsoPlainText" style="margin: 0cm 0cm 0pt; text-indent: 28pt;"><span style="font-size: 14pt;"><font face="宋体"><font size="4"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"><span lang="EN-US"></span></span></span></span></span></span></span></span></span></font></font></span>&nbsp;
