<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">后寨水库位于织金县东面<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="35" unitname="公里"><span lang="EN-US">35</span>公里</st1:chmetcnv>的马场乡大陌村。水库集雨面积<span lang="EN-US">1.5</span>平方公里，均质土坝，最大坝高<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="11" unitname="米"><span lang="EN-US">11</span>米</st1:chmetcnv>，总库容<span lang="EN-US">26</span>万立方米，设计灌溉面积<span lang="EN-US">350</span>亩<span lang="EN-US">,</span>有效灌溉面积<span lang="EN-US">300</span>亩，干渠<span lang="EN-US">2</span>条长<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="2.4" unitname="公里"><span lang="EN-US">2.4</span>公里</st1:chmetcnv>，支渠<span lang="EN-US">2</span>条长<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="1.8" unitname="公里"><span lang="EN-US">1.8</span>公里</st1:chmetcnv>。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">水库设计洪水<span lang="EN-US">20</span>年一遇，流量<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="26.1" unitname="立方米"><span lang="EN-US">26.1</span>立方米</st1:chmetcnv><span lang="EN-US">/</span>秒；校核洪水<span lang="EN-US">200</span>年一遇，流量<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="43.3" unitname="立方米"><span lang="EN-US">43.3</span>立方米</st1:chmetcnv><span lang="EN-US">/</span>秒，坝址为土基。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US">1957</span><span style="font-size: 12pt; font-family: 宋体;">年动工，<span lang="EN-US">1958</span>年建成，总投资<span lang="EN-US">29</span>万元。<span lang="EN-US"><o:p></o:p></span></span></p>
