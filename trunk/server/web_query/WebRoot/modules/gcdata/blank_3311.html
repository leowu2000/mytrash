                <td> <br> <div style="overflow: auto; width: 733px; height: 455px;" ms_positioning="FlowLayout">
                        <p class="MsoNormal" style="margin: 0cm 0cm 0pt; line-height: 18pt; text-align: center;" align="center"><b><span style="font-size: 14pt; font-family: 宋体;">庙沟水库工程简介<span lang="EN-US"><o:p></o:p></span></span></b></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; line-height: 18pt;"><b><span style="font-family: 宋体;" lang="EN-US"><o:p>&nbsp;</o:p></span></b></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">庙沟水库位于赫章县东面<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="32" unitname="公里"><span lang="EN-US">32</span>公里</st1:chmetcnv>的平山乡平山村。水库集雨面积<span lang="EN-US">0.4</span>平方公里，均质土坝，最大坝高<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="18.6" unitname="米"><span lang="EN-US">18.6</span>米</st1:chmetcnv>，总库容<span lang="EN-US">16</span>万立方米<span lang="EN-US">,</span>有效灌溉面积为<span lang="EN-US">273</span>亩。干渠<span lang="EN-US">1</span>条长<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="2.4" unitname="公里"><span lang="EN-US">2.4</span>公里</st1:chmetcnv>。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">水库校核洪水<span lang="EN-US">200</span>年一遇，流量<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="3.4" unitname="立方米"><span lang="EN-US">3.4</span>立方米</st1:chmetcnv><span lang="EN-US">/</span>秒。右岸开敞式溢洪道，坝址土基。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US">1957</span><span style="font-size: 12pt; font-family: 宋体;">年动工，<span lang="EN-US">1969</span>年建成，总投资<span lang="EN-US">7.6</span>万元。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US"><o:p>&nbsp;</o:p></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US"><o:p>&nbsp;</o:p></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; line-height: 18pt;"><b><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US"><o:p>&nbsp;</o:p></span></b></p>
