            <tr>
                <td> <br> 
                        <p class="MsoNormal" style="margin: 0cm 0cm 0pt; line-height: 18pt; text-align: center;" align="center"><b><span style="font-size: 14pt; font-family: 宋体;">冲子河水库工程简介<span lang="EN-US"><o:p></o:p></span></span></b></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; line-height: 18pt;"><b><span style="font-family: 宋体;" lang="EN-US"><o:p>&nbsp;</o:p></span></b></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">冲子河水库位于威宁县城西南<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="50" unitname="公里"><span lang="EN-US">50</span>公里</st1:chmetcnv>的黑石镇滇黔公路右侧。水库集雨面积<span lang="EN-US">46</span>平方公里，浆砌石单曲拱坝，最大坝高<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="17.5" unitname="米"><span lang="EN-US">17.5</span>米</st1:chmetcnv>，总库容<span lang="EN-US">67</span>万立方米，设计和有效灌溉面积<span lang="EN-US">2000</span>亩，干渠<span lang="EN-US">1</span>条长<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="1.8" unitname="公里"><span lang="EN-US">1.8</span>公里</st1:chmetcnv>，引水式电站<span lang="EN-US">2</span>×<span lang="EN-US">200</span>千瓦。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">水库设计洪水<span lang="EN-US">20</span>年一遇，流量<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="129" unitname="立方米"><span lang="EN-US">129</span>立方米</st1:chmetcnv><span lang="EN-US">/</span>秒；校核洪水<span lang="EN-US">200</span>年一遇，流量<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="228" unitname="立方米"><span lang="EN-US">228</span>立方米</st1:chmetcnv><span lang="EN-US">/</span>秒，坝顶溢洪，高鼻坎挑流消能。坝址为石炭系灰岩，右岸岩石风化破碎严重，增设重力礅。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US">1976</span><span style="font-size: 12pt; font-family: 宋体;">年动工，<span lang="EN-US">1978</span>年建成，以后进行过防洪复核及加固，总投资<span lang="EN-US">71.4</span>万元。水库至今没有修灌溉渠道，仅有发电效益和对下游田坝起防洪作用，无灌溉效益。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US"><o:p>&nbsp;</o:p></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US"><o:p>&nbsp;</o:p></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; line-height: 18pt;"><b><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US"><o:p>&nbsp;</o:p></span></b></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US"><o:p>&nbsp;</o:p></span></p>
