                        <span id="Blank1_ShowText1_Label2" style="font-weight: bold;">劈山水库工程简介</span>
                        <span id="Blank1_ShowText1_Label3"></span>
                    </div>

            <tr>
                <td> <br> 
                        <p class="MsoNormal" style="margin: 0cm 0cm 0pt; line-height: 18pt; text-align: center;" align="center"><b><span style="font-size: 12pt; font-family: 宋体;">劈山水库</span></b><b><span style="font-size: 14pt; font-family: 宋体;">工程简介<span lang="EN-US"><o:p></o:p></span></span></b></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US"><o:p>&nbsp;</o:p></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">劈山水库位于大方县西南<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="40" unitname="公里"><span lang="EN-US">40</span>公里</st1:chmetcnv>的马场镇塘边村。为一天然岩溶洞，原名则鸡戛大塘。水库集雨面积<span lang="EN-US">7.5</span>平方公里，总库容<span lang="EN-US">124</span>万立方米<span lang="EN-US">,</span>干渠<span lang="EN-US">1</span>条长<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="5.9" unitname="公里"><span lang="EN-US">5.9</span>公里</st1:chmetcnv>，支渠<span lang="EN-US">3</span>条长<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="1.4" unitname="公里"><span lang="EN-US">1.4</span>公里</st1:chmetcnv>均质土坝，土坝一座高<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="1.5" unitname="米"><span lang="EN-US">1.5</span>米</st1:chmetcnv>，引水隧洞一条长<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="50" unitname="米"><span lang="EN-US">50</span>米</st1:chmetcnv>，设计灌溉面积<span lang="EN-US">2950</span>亩，到达有效灌溉面积<span lang="EN-US">1850</span>亩，其中水浇地<span lang="EN-US">850</span>亩，<span lang="EN-US">1965</span>年动工，<span lang="EN-US">1967</span>年建成，<span lang="EN-US">1991</span>年配套水浇地设施。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">水库设计洪水<span lang="EN-US">30</span>年一遇，校核洪水<span lang="EN-US">300</span>年一遇，因库区一定高程以上岩溶漏水，正常蓄水量<span lang="EN-US">30</span>～<span lang="EN-US">40</span>万立方米。又因下游无河道可供泄洪，该水库基本上是以蓄水方式防洪。<span lang="EN-US"><o:p></o:p></span></span></p>
