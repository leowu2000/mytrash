<html>
<head>

<body>
<script>
Ext.onReady(function() {
	Ext.QuickTips.init();
	// Create our instance of tabScrollerMenu
	var scrollerMenu = new Ext.ux.TabScrollerMenu({
		maxText  : 15,
		pageSize : 5
	});
	new Ext.Window({
		height : 140,
		draggable:false,
		resizable:false, 
		
		width  : '100%',
		layout : 'fit',
		title  : 'Exercising scrollable tabs with a tabscroller menu',
		items  : {
			xtype           : 'tabpanel',
			activeTab       : 0,
			id              : 'myTPanel',
			enableTabScroll : true,
			resizeTabs      : false,
			minTabWidth     : 75,
			border          : false,
			plugins         : [ scrollerMenu ],
			items           : [
				{
			            title: '补充描述',
			            iconCls: 'tabs',
			            html: '<textarea cols="50" rows="5" name="BCMS" style="width:100%"><%=bean.getDNCADDSC()%></textarea>',
			            closable:false
					},
					{
			            title: '抢险方案',
			            iconCls: 'tabs',
			            html: '<textarea cols="50" rows="5" name="QXFA" style="width:100%"><%=bean.getRDEPL()%></textarea>',
			            closable:false
			        },
			        {
			            title: '抢险资源配备',
			            iconCls: 'tabs',
			            html: '<textarea cols="50" rows="5" name="JXZYPB" style="width:100%"><%=bean.getRDERESCN()%></textarea>',
			            closable:false
			        },
			        {
			            title: '进展及结果',
			            iconCls: 'tabs',
			            html: '<textarea cols="50" rows="5" name="JZJJG" style="width:100%"><%=bean.getRDECNRL()%></textarea>',
			            closable:false
			        },
			        {
			            title: '险情原因分析',
			            iconCls: 'tabs',
			            html: '<textarea cols="50" rows="5" name="XQYYFX" style="width:100%"><%=bean.getDNCCUAN()%></textarea>',
			            closable:false
			        },
			        {
			            title: '险情发展趋势',
			            iconCls: 'tabs',
			            html: '<textarea cols="50" rows="5" name="XQFZQS" style="width:100%"><%=bean.getDNCESTDV()%></textarea>',
			            closable:false
			        },
			        {
			            title: '可能影响范围',
			            iconCls: 'tabs',
			            html: '<textarea cols="50" rows="5" name="KNYXFW" style="width:100%"><%=bean.getDNCPBNFZ()%></textarea>',
			            closable:false
			        },
			        {
			            title: '抢险时气象',
			            iconCls: 'tabs',
			            html: '<textarea cols="50" rows="5" name="QXSQX" style="width:100%"><%=bean.getWTHCN()%></textarea>',
			            closable:false
			        },
			        {
			            title: '未来水文气象',
			            iconCls: 'tabs',
			            html: '<textarea cols="50" rows="5" name="WLSWQS"  style="width:100%"><%=bean.getFHYWTHCN()%></textarea>',
			            closable:false
			        }
			]
		}
	}).show();
	
	// Add a bunch of tabs dynamically

});
</script>
