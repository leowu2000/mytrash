                        <p class="MsoNormal" style="margin: 0cm 0cm 0pt; line-height: 18pt; text-align: center;" align="center"><b><span style="font-size: 14pt; font-family: 宋体;">小湖坝水库工程简介<span lang="EN-US"><o:p></o:p></span></span></b></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; line-height: 18pt;"><b><span style="font-family: 宋体;" lang="EN-US"><o:p>&nbsp;</o:p></span></b></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">小湖坝水库位于纳雍县城南<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="5" unitname="公里"><span lang="EN-US">5</span>公里</st1:chmetcnv>的雍熙镇。水库集雨面积<span lang="EN-US">0.4</span>平方公里，均质土坝，最大坝高<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="12" unitname="米"><span lang="EN-US">12</span>米</st1:chmetcnv>，总库容<span lang="EN-US">14</span>万立方米。设计灌溉面积<span lang="EN-US">300</span>亩。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">水库校核洪水<span lang="EN-US">200</span>年一遇，流量<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="7.2" unitname="立方米"><span lang="EN-US">7.2</span>立方米</st1:chmetcnv><span lang="EN-US">/</span>秒。右岸开敞式溢洪道泄洪。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US">1955</span><span style="font-size: 12pt; font-family: 宋体;">年动工，<span lang="EN-US">1957</span>年建成。<span lang="EN-US">1990</span>对大坝、溢洪道、放水涵洞进行全面整修。总投资<span lang="EN-US">7.6</span>万元。<span lang="EN-US"><o:p></o:p></span></span></p>
