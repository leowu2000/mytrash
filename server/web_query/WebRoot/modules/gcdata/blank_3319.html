                        <p class="MsoNormal" style="margin: 0cm 0cm 0pt; line-height: 18pt; text-align: center;" align="center"><b><span style="font-size: 14pt; font-family: 宋体;">石笋沟水库工程简介<span lang="EN-US"><o:p></o:p></span></span></b></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; line-height: 18pt;"><b><span style="font-family: 宋体;" lang="EN-US"><o:p>&nbsp;</o:p></span></b></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">石笋沟水库位于赫章县以东<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="35" unitname="公里"><span lang="EN-US">35</span>公里</st1:chmetcnv>的野马川镇新田村。水库集雨面积<span lang="EN-US">0.4</span>平方公里，均质土坝，最大坝高<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="16.5" unitname="米"><span lang="EN-US">16.5</span>米</st1:chmetcnv>，总库容<span lang="EN-US">25</span>万立方米，设计灌溉面积<span lang="EN-US">500</span>亩<span lang="EN-US">,</span>有效灌溉面积<span lang="EN-US">300</span>亩，干渠<span lang="EN-US">1</span>条长<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="8.7" unitname="公里"><span lang="EN-US">8.7</span>公里</st1:chmetcnv>。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">水库校核洪水<span lang="EN-US">200</span>年一遇，流量<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="3" unitname="立方米"><span lang="EN-US">3</span>立方米</st1:chmetcnv><span lang="EN-US">/</span>秒，左岸开敞式溢洪道。坝址为土基。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US">1991</span><span style="font-size: 12pt; font-family: 宋体;">年动工，<span lang="EN-US">1992</span>年建成，总投资<span lang="EN-US">18.5</span>万元。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US"><o:p>&nbsp;</o:p></span></p>
