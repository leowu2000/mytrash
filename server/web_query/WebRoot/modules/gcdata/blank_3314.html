<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">滑石板水库位于赫章县东面<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="30" unitname="公里"><span lang="EN-US">30</span>公里</st1:chmetcnv>的平山乡平山村。水库集雨面积<span lang="EN-US">0.5</span>平方公里，均质土坝，最大坝高<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="19" unitname="米"><span lang="EN-US">19</span>米</st1:chmetcnv>，总库容<span lang="EN-US">17</span>万立方米<span lang="EN-US">,</span>设计灌溉面积<span lang="EN-US">400</span>亩<span lang="EN-US">,</span>干渠<span lang="EN-US">1</span>条长<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="3" unitname="公里"><span lang="EN-US">3</span>公里</st1:chmetcnv>，有效灌溉面积为<span lang="EN-US">273</span>亩。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">水库校核洪水<span lang="EN-US">200</span>年一遇，流量<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="3.9" unitname="立方米"><span lang="EN-US">3.9</span>立方米</st1:chmetcnv><span lang="EN-US">/</span>秒。右岸开敞式溢洪道，坝址为土基。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US">1958</span><span style="font-size: 12pt; font-family: 宋体;">年动工，<span lang="EN-US">1966</span>年建成。后来又进行了坝身加固及防洪复核。总投资<span lang="EN-US">7.3</span>万元。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US"><o:p>&nbsp;</o:p></span></p>
