                <td> <br> 
                        <p class="MsoNormal" style="margin: 0cm 0cm 0pt; line-height: 18pt; text-align: center;" align="center"><b><span style="font-size: 14pt; font-family: 宋体;">大海坝水库工程简介<span lang="EN-US"><o:p></o:p></span></span></b></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; line-height: 18pt;"><b><span style="font-family: 宋体;" lang="EN-US"><o:p>&nbsp;</o:p></span></b></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">大海坝水库位于纳雍城南<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="10" unitname="公里"><span lang="EN-US">10</span>公里</st1:chmetcnv>的大海坝。水库集雨面积<span lang="EN-US">1.5</span>平方公里，均质土坝，最大坝高<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="19.5" unitname="米"><span lang="EN-US">19.5</span>米</st1:chmetcnv>，总库容<span lang="EN-US">32</span>万立方米，设计与实际灌溉面积<span lang="EN-US">2000</span>亩<span lang="EN-US">,</span>干渠<span lang="EN-US">1</span>条长<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="1" unitname="公里"><span lang="EN-US">1</span>公里</st1:chmetcnv>。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">水库设计洪水<span lang="EN-US">30</span>年一遇，流量<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="8.9" unitname="立方米"><span lang="EN-US">8.9</span>立方米</st1:chmetcnv><span lang="EN-US">/</span>秒；校核洪水<span lang="EN-US">200</span>年一遇，流量<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="14.4" unitname="立方米"><span lang="EN-US">14.4</span>立方米</st1:chmetcnv><span lang="EN-US">/</span>秒，利用左岸山垭口设开敞式溢洪道泄洪，坝址为土基。<span lang="EN-US"><o:p></o:p></span></span></p>
