<p class="MsoNormal" style="margin: 0cm 0cm 0pt; line-height: 18pt;"><b><span style="font-family: 宋体;" lang="EN-US"><o:p>&nbsp;</o:p></span></b></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">中坝水库位于赫章县东北<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="50" unitname="公里"><span lang="EN-US">50</span>公里</st1:chmetcnv>的哲庄张苏奶村。水库集雨面积<span lang="EN-US">1.5</span>平方公里，均质土坝，最大坝高<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="26" unitname="米"><span lang="EN-US">26</span>米</st1:chmetcnv>，总库容<span lang="EN-US">35</span>万立方米，设计灌溉面积<span lang="EN-US">1000</span>亩。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">水库设计洪水<span lang="EN-US">200</span>年一遇，流量<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="7.7" unitname="立方米"><span lang="EN-US">7.7</span>立方米</st1:chmetcnv><span lang="EN-US">/</span>秒<span lang="EN-US">,</span>利用左岸垭口设开敞式溢洪道。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US">1976</span><span style="font-size: 12pt; font-family: 宋体;">年动工，<span lang="EN-US">1980</span>年建成，因渠系未建，故无灌溉效益，水库工程总投资<span lang="EN-US">10</span>万元。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US"><o:p>&nbsp;</o:p></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US"><o:p>&nbsp;</o:p></span></p>
