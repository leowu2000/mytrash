                        <span id="Blank1_ShowText1_Label2" style="font-weight: bold;">大岩洞水库工程简介</span>

            <tr>
                <td> <br> 
                        <p class="MsoNormal" style="margin: 0cm 0cm 0pt; line-height: 18pt; text-align: center;" align="center"><b><span style="font-size: 12pt; font-family: 宋体;">大岩洞水库</span></b><b><span style="font-size: 14pt; font-family: 宋体;">工程简介<span lang="EN-US"><o:p></o:p></span></span></b></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US"><o:p>&nbsp;</o:p></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">大岩洞水库位于大方县南面<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="26" unitname="公里"><span lang="EN-US">26</span>公里</st1:chmetcnv>的理化乡偏坡村。水库集雨面积<span lang="EN-US">1.2</span>平方公里，坝型为粘土斜墙石坝，最大坝高<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="14.8" unitname="米"><span lang="EN-US">14.8</span>米</st1:chmetcnv>，总库容<span lang="EN-US">31</span>万立方米，原设计灌溉面积<span lang="EN-US">800</span>亩<span lang="EN-US">,</span>由于渠系一直不配套，未发挥灌溉效益。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">水库设计洪水<span lang="EN-US">20</span>年一遇，流量<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="5.3" unitname="立方米"><span lang="EN-US">5.3</span>立方米</st1:chmetcnv><span lang="EN-US">/</span>秒；校核洪水<span lang="EN-US">200</span>年一遇，流量<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="9.5" unitname="立方米"><span lang="EN-US">9.5</span>立方米</st1:chmetcnv><span lang="EN-US">/</span>秒，右岸开敞式溢洪道泄洪。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US">1973</span><span style="font-size: 12pt; font-family: 宋体;">年动工，<span lang="EN-US">1986</span>年建成，<span lang="EN-US">1987</span>年至<span lang="EN-US">1991</span>年将水库改为以农村供水为主，解决理化乡<span lang="EN-US">14423</span>人、<span lang="EN-US">7212</span>头牲畜的人畜饮水工程，累计总投资<span lang="EN-US">83.7</span>万元。<span lang="EN-US"><o:p></o:p></span></span></p></div><table>
