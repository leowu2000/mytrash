<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head id="Head1">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>无标题页</title>



		<link rel="stylesheet" type="text/css" href="../../css/gcxx.css"
			media="all">
	</head>
	<body bgcolor="ghostwhite">
			<table>
				<tbody>
					<tr>
						<td>
							<br>
								<p class="MsoNormal"
									style="margin: 0cm 0cm 0pt; text-align: center;" align="center">
									<b style=""><span style="font-size: 14pt; font-family: 宋体;">宋官水库工程简介</span>
									</b><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US"><o:p></o:p>
									</span>
								</p>
								<p class="MsoNormal"
									style="margin: 0cm 0cm 0pt; text-indent: 24pt; line-height: 18pt; text-align: left;"
									align="left">
									<span style="font-size: 12pt; font-family: 宋体;">宋官水库位于毕节县城西南</span>
									<st1:chmetcnv w:st="on" unitname="公里" sourcevalue="7"
										hasspace="False" negative="False" numbertype="1" tcsc="0">
										<span style="font-size: 12pt;" lang="EN-US">7</span>
										<span style="font-size: 12pt; font-family: 宋体;">公里</span>
									</st1:chmetcnv>
									<span style="font-size: 12pt; font-family: 宋体;">的长春堡宋官屯。水库集雨面积波及系数</span><span
										style="font-size: 12pt;" lang="EN-US">74.5</span><span
										style="font-size: 12pt; font-family: 宋体;">平方公里，均质土坝，最大坝高</span>
									<st1:chmetcnv w:st="on" unitname="米" sourcevalue="15.7"
										hasspace="False" negative="False" numbertype="1" tcsc="0">
										<span style="font-size: 12pt;" lang="EN-US">15.7</span>
										<span style="font-size: 12pt; font-family: 宋体;">米</span>
									</st1:chmetcnv>
									<span style="font-size: 12pt; font-family: 宋体;">，总库容</span><span
										style="font-size: 12pt;" lang="EN-US">395</span><span
										style="font-size: 12pt; font-family: 宋体;">万立方米，干渠</span><span
										style="font-size: 12pt;" lang="EN-US">2</span><span
										style="font-size: 12pt; font-family: 宋体;">条长</span>
									<st1:chmetcnv w:st="on" unitname="公里" sourcevalue="6.5"
										hasspace="False" negative="False" numbertype="1" tcsc="0">
										<span style="font-size: 12pt;" lang="EN-US">6.5</span>
										<span style="font-size: 12pt; font-family: 宋体;">公里</span>
									</st1:chmetcnv>
									<span style="font-size: 12pt; font-family: 宋体;">，设计灌溉面积</span><span
										style="font-size: 12pt;" lang="EN-US">10100</span><span
										style="font-size: 12pt; font-family: 宋体;">亩，由于渠系至今未完建，有效灌溉面积仅</span><span
										style="font-size: 12pt;" lang="EN-US">2000</span><span
										style="font-size: 12pt; font-family: 宋体;">亩。</span><span
										style="font-size: 12pt; font-family: 宋体;" lang="EN-US"><o:p></o:p>
									</span>
								</p>
								<p class="MsoNormal"
									style="margin: 0cm 0cm 0pt; text-indent: 24pt; line-height: 18pt; text-align: left;"
									align="left">
									<span style="font-size: 12pt; font-family: 宋体;">水库设计洪水频率</span><span
										style="font-size: 12pt;" lang="EN-US">20</span><span
										style="font-size: 12pt; font-family: 宋体;">年一遇，流量</span>
									<st1:chmetcnv w:st="on" unitname="立方米" sourcevalue="184.3"
										hasspace="False" negative="False" numbertype="1" tcsc="0">
										<span style="font-size: 12pt;" lang="EN-US">184.3</span>
										<span style="font-size: 12pt; font-family: 宋体;">立方米</span>
									</st1:chmetcnv>
									<span style="font-size: 12pt;" lang="EN-US">/</span><span
										style="font-size: 12pt; font-family: 宋体;">秒；校核洪水频率</span><span
										style="font-size: 12pt;" lang="EN-US">300</span><span
										style="font-size: 12pt; font-family: 宋体;">年一遇，流量</span>
									<st1:chmetcnv w:st="on" unitname="立方米" sourcevalue="252.6"
										hasspace="False" negative="False" numbertype="1" tcsc="0">
										<span style="font-size: 12pt;" lang="EN-US">252.6</span>
										<span style="font-size: 12pt; font-family: 宋体;">立方米</span>
									</st1:chmetcnv>
									<span style="font-size: 12pt;" lang="EN-US">/</span><span
										style="font-size: 12pt; font-family: 宋体;">秒，利用右岸天然垭口设开敞式溢洪道。</span><span
										style="font-size: 12pt; font-family: 宋体;" lang="EN-US"><o:p></o:p>
									</span>
								</p>
								<p class="MsoNormal"
									style="margin: 0cm 0cm 0pt; line-height: 18pt; text-align: left;"
									align="left">
									<span style="font-size: 12pt;" lang="EN-US">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										&nbsp;</span><span style="font-size: 12pt; font-family: 宋体;">坝址左岸为石灰岩，倾角较陡，右岸为页岩，倾角较缓，工程自</span><span
										style="font-size: 12pt;" lang="EN-US">1958</span><span
										style="font-size: 12pt; font-family: 宋体;">年动工，</span><span
										style="font-size: 12pt;" lang="EN-US">1967</span><span
										style="font-size: 12pt; font-family: 宋体;">年建成，累计工程总投资</span><span
										style="font-size: 12pt;" lang="EN-US">96</span><span
										style="font-size: 12pt; font-family: 宋体;">万元。</span><span
										style="font-size: 12pt; font-family: 宋体;" lang="EN-US"><o:p></o:p>
									</span>
								</p>
								<p class="MsoNormal"
									style="margin: 0cm 0cm 0pt; line-height: 18pt;">
									<span lang="EN-US"><o:p>&nbsp;</o:p>
									</span>
								</p>
							<table>
								<tbody>
									<tr>
										<td style="height: 21px;"></td>
										<td style="height: 21px;"></td>
										<td style="height: 21px; width: 42px;"></td>
										<td style="height: 21px;"></td>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
				</tbody>
			</table>


		</form>
	</body>
</html>
