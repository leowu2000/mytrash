<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">沙田水库位于大方县西面<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="40" unitname="公里"><span lang="EN-US">40</span>公里</st1:chmetcnv>的马场镇。水库集雨面积<span lang="EN-US">1.4</span>平方公里，均质土坝，最大坝高<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="18" unitname="米"><span lang="EN-US">18</span>米</st1:chmetcnv>，总库容<span lang="EN-US">58</span>万立方米，干渠<span lang="EN-US">1</span>条长<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="2.5" unitname="公里"><span lang="EN-US">2.5</span>公里</st1:chmetcnv><span lang="EN-US">,</span>支渠<span lang="EN-US">4</span>条长<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="8" unitname="公里"><span lang="EN-US">8</span>公里</st1:chmetcnv>，设计和有效灌溉面积<span lang="EN-US">1324</span>亩，解决<span lang="EN-US">2082</span>人的人畜饮水。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">水库设计洪水<span lang="EN-US">20</span>年一遇，流量<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="6.6" unitname="立方米"><span lang="EN-US">6.6</span>立方米</st1:chmetcnv><span lang="EN-US">/</span>秒；校核洪水<span lang="EN-US">200</span>年一遇，流量<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="11.7" unitname="立方米"><span lang="EN-US">11.7</span>立方米</st1:chmetcnv><span lang="EN-US">/</span>秒，右岸开敞式溢洪道。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US">1957</span><span style="font-size: 12pt; font-family: 宋体;">年动工，<span lang="EN-US">1961</span>年建成，<span lang="EN-US">1988</span>年进行大坝整修和渠系防渗衬砌，累计投资<span lang="EN-US">12.6</span>万元。<span lang="EN-US"><o:p></o:p></span></span></p></div><table>
