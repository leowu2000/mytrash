<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">新源水库位于大方县以北<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="70" unitname="公里"><span lang="EN-US">70</span>公里</st1:chmetcnv>的长石镇新源村。与官田水库属同一灌区。水库集雨面积<span lang="EN-US">5.0</span>平方公里，土坝最大坝高<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="21.2" unitname="米"><span lang="EN-US">21.2</span>米</st1:chmetcnv>，总库容<span lang="EN-US">178</span>万立方米，干渠<span lang="EN-US">1</span>条长<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="6.5" unitname="公里"><span lang="EN-US">6.5</span>公里</st1:chmetcnv>，支渠<span lang="EN-US">1</span>条长<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="3" unitname="公里"><span lang="EN-US">3</span>公里</st1:chmetcnv>。设计灌溉面积包括在官田水库内共计<span lang="EN-US">10900</span>亩。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;">水库设计洪水<span lang="EN-US">30</span>年一遇，流量<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="22.4" unitname="立方米"><span lang="EN-US">22.4</span>立方米</st1:chmetcnv><span lang="EN-US">/</span>秒；校核洪水<span lang="EN-US">300</span>年一遇，流量<st1:chmetcnv w:st="on" tcsc="0" numbertype="1" negative="False" hasspace="False" sourcevalue="37.5" unitname="立方米"><span lang="EN-US">37.5</span>立方米</st1:chmetcnv><span lang="EN-US">/</span>秒，左岸开敞式溢洪道。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-indent: 18pt; line-height: 18pt;"><span style="font-size: 12pt; font-family: 宋体;" lang="EN-US">1958</span><span style="font-size: 12pt; font-family: 宋体;">年动工，<span lang="EN-US">1959</span>年建成，以后对大坝进行了加固及溢洪道扩建。国家补助投资<span lang="EN-US">19.8</span>万元。<span lang="EN-US"><o:p></o:p></span></span></p></div><table>
