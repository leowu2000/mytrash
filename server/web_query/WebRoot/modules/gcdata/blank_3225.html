                <td> <br> <div style="overflow: auto; width: 733px; height: 455px;" ms_positioning="FlowLayout">
                        
		<p class="MsoNormal" style="margin: 0cm 0cm 0pt;">
				<span style="font-size: 15pt; font-family: 宋体;">&nbsp;&nbsp;&nbsp; 上坝水库<span lang="EN-US">(</span>小二型<span lang="EN-US">)</span>位于金沙县沙土镇里庄村，距沙土<st1:chmetcnv w:st="on" unitname="km" sourcevalue="6" hasspace="False" negative="False" numbertype="1" tcsc="0"><span lang="EN-US">6km</span></st1:chmetcnv>，属偏岩河流域花滩支流，</span>
				<span style="font-size: 15pt; font-family: 宋体;">坝型为土坝。属乌江流域偏岩河下游的一小支流。</span>
				<span style="font-size: 15pt; font-family: 宋体;">地理位置东经</span>
				<span style="font-size: 15pt;" lang="EN-US">106°<span style="">&nbsp; </span>37</span>
				<span style="font-size: 15pt; font-family: 宋体;">′</span>
				<span style="font-size: 15pt; font-family: 宋体;">，北纬</span>
				<span style="font-size: 15pt;" lang="EN-US">27°<span style="">&nbsp; </span>23</span>
				<span style="font-size: 15pt; font-family: 宋体;">′</span>
				<span style="font-size: 15pt; font-family: 宋体;">。坝型为土坝，坝高<st1:chmetcnv w:st="on" unitname="m" sourcevalue="13.3" hasspace="False" negative="False" numbertype="1" tcsc="0"><span lang="EN-US">13.3m</span></st1:chmetcnv>，坝长<st1:chmetcnv w:st="on" unitname="m" sourcevalue="84.6" hasspace="False" negative="False" numbertype="1" tcsc="0"><span lang="EN-US">84.6m</span></st1:chmetcnv>，总库容<span lang="EN-US">10.8</span>万<span lang="EN-US">m<sup>3</sup></span>，集雨面积<st1:chmetcnv w:st="on" unitname="km" sourcevalue="1.26" hasspace="False" negative="False" numbertype="1" tcsc="0"><span lang="EN-US">1.26km</span></st1:chmetcnv><sup><span lang="EN-US">2</span></sup>。是一座以灌溉为主的水利枢纽工程。设计灌溉面积<span lang="EN-US">300</span>亩，有效灌溉面积<span lang="EN-US">240</span>亩。</span>
				<span style="" lang="EN-US">
						
						<o:p>
						</o:p>
				</span>
		</p>
