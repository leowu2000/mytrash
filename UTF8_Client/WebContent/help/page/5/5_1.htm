	<body BGCOLOR=#F2F9E8>
<p align="center" style="MARGIN: 6px 5px"> <font size="4" color="#000000"><strong>数据上报 </strong></font> </p>
<hr>
<p style="MARGIN: 6px 5px">&nbsp;</p>
<p style="MARGIN: 6px 5px"><font size="2">&nbsp;&nbsp;&nbsp;单击功能按钮[<strong><font color="#0066cc">数据上报</font></strong>]，进入数据上报界面：</font></p>
<p style="MARGIN: 6px 5px"><font size="2">&nbsp;&nbsp; <a href="../../img/BigPic/1_1_a.jpg" target="_blank"><IMG height="85" src="../../img/BigPic/1_1_a.jpg" width="116" border="0" alt="点击放大"></a></font> 
</p>
<p style="MARGIN: 6px 5px"><font size="2">&nbsp;&nbsp; <a href="../../img/BigPic/5_1.jpg" target="_blank"><IMG height="85" src="../../img/BigPic/5_1.jpg" width="116" border="0" alt="点击放大"></a></font> 
</p>
<p style="MARGIN: 6px 5px"><font size="2"><br>
  &nbsp;&nbsp;&nbsp; 页面由两个列表组成，上方的列表为系统中所有可上报的数据，可以填写查询条件查询。</font></p>
<p style="MARGIN: 6px 5px"><font size="2"><br>
  &nbsp;&nbsp;&nbsp; [<strong><font color="#0066cc">加入上传列表</font></strong>]：</font></p>
<p style="MARGIN: 6px 5px"><font size="2"><br>
  &nbsp;&nbsp;&nbsp; 将选中的数据加入上传列表，在页面上表现为从上方列表移动到位于页面下方的列表中。</font></p>
  <p style="MARGIN: 6px 5px"><font size="2"><br>
  &nbsp;&nbsp;&nbsp; [<strong><font color="#0066cc">从上传列表中去除</font></strong>]：</font></p>
<p style="MARGIN: 6px 5px"><font size="2"><br>
  &nbsp;&nbsp;&nbsp; 将选中的数据从上传列表中剔除，在页面上表现为从位于页面下方的列表移动到位于页面上方的列表中。</font></p>
  <p style="MARGIN: 6px 5px"><font size="2"><br>
  &nbsp;&nbsp;&nbsp; [<strong><font color="#0066cc">加入上传列表</font></strong>]：</font></p>
<p style="MARGIN: 6px 5px"><font size="2"><br>
  &nbsp;&nbsp;&nbsp; 启动上传进程，上传上传列表中的所有数据。</font></p>
</body>
</HTML>
