<p align="center" style="MARGIN: 6px 5px"> <font size="4" color="#000000"><strong>工程险情管理</strong></font> 
</p>
<hr>
<p style="MARGIN: 6px 5px">&nbsp;</p>
<p style="MARGIN: 6px 5px"><font size="2">&nbsp;&nbsp;&nbsp; 点击左侧功能按钮[<font color="#0066cc"><strong>工程险情管理</strong></font>]，可以执行对工程险情管理的相关操作。点击之后，主窗体进入工程险情管理页面：</font></p>
<p style="MARGIN: 6px 5px"><font size="2">&nbsp;&nbsp; <a href="../../img/BigPic/3_3.jpg" target="_blank"><IMG height="85" src="../../img/BigPic/3_3.jpg" width="116" border="0" alt="点击放大"></a></font> 
  <font size="2"> </font> </p>
<p style="MARGIN: 2px 5px; "> <font size="2">&nbsp;&nbsp; 填写查询条件后，单击[<strong><font color="#0066cc">查询</font></strong>]按钮，查询数据。</font></p>
<p style="MARGIN: 2px 5px; ">&nbsp;</p>
<p style="MARGIN: 2px 5px; "> <font size="2">&nbsp;&nbsp; 单击列表[<font color="#0066cc"><strong>险情名称</strong></font>]列，可以查看工程险情详细信息。</font></p>
<p style="MARGIN: 6px 5px"><font size="2">&nbsp;&nbsp; <a href="../../img/BigPic/3_2_3.jpg" target="_blank"><IMG height="85" src="../../img/BigPic/3_2_3.jpg" width="116" border="0" alt="点击放大"></a></font> 
  <font size="2"> </font> </p>
<p style="MARGIN: 2px 5px; "> <font size="2">&nbsp;&nbsp; 单击[<strong><font color="#0066cc">新增</font></strong>]按钮，进入新增页面。</font></p>
<p style="MARGIN: 2px 5px; ">&nbsp;</p>
<p style="MARGIN: 6px 5px"><font size="2">&nbsp;&nbsp; <a href="../../img/BigPic/3_2_1.jpg" target="_blank"><IMG height="85" src="../../img/BigPic/3_2_1.jpg" width="116" border="0" alt="点击放大"></a></font> 
  <font size="2"> </font> </p>
<p style="MARGIN: 2px 5px; "> <font size="2">&nbsp;&nbsp; 单击[<strong><font color="#0066cc">修改</font></strong>]按钮，进入修改页面。</font></p>
<p style="MARGIN: 2px 5px; ">&nbsp;</p>
<p style="MARGIN: 6px 5px"><font size="2">&nbsp;&nbsp; <a href="../../img/BigPic/3_2_2.jpg" target="_blank"><IMG height="85" src="../../img/BigPic/3_2_2.jpg" width="116" border="0" alt="点击放大"></a></font> 
  <font size="2"> </font> </p>
<p style="MARGIN: 2px 5px; "> <font size="2">&nbsp;&nbsp; 单击[<strong><font color="#0066cc">删除</font></strong>]按钮，删除数据。</font></p>
<p style="MARGIN: 2px 5px; ">&nbsp;</p>
